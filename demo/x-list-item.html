<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-styles/classes/layout.html">
<style>
  :host {
    display: block;
    padding: 8px;
    border-bottom: 1px solid gray;
  }

  img {
    height: 40px;
    width: 40px;
  }

  #about {
    color: lightgray;
    font-style: italic;
    font-size: 0.8em;
  }

  #last {
    font-weight: bold;
    font-size: 1.2em;
  }

  .padded > * {
    padding: 8px;
  }

  #index {
    text-align: center;
    padding-top: 8px;
  }
</style>
<template>
  <div class="layout vertical">
    <img id="picture">
    <div id="index"></div>
  </div>
  <div class="flex padded">
    <span id="last"></span>, <span id="first"></span>
    <div id="about"></div>
  </div>
  <iron-icon id="icon"></iron-icon>
</template>
<script>

  Polymer({

    is: 'x-list-item',

    hostAttributes: {
      class: 'layout horizontal'
    },

    properties: {
      model: {
        observer: 'modelChanged'
      }
    },

    modelChanged: function() {
      if (this.model) {
        this.$.first.textContent = this.model.name.first;
        this.$.last.textContent = this.model.name.last;
        this.$.picture.src = this.model.picture + '/' + this.model.guid.substring(0,6) + '/ffffff';
        this.$.about.textContent = this.model.about;
        this.$.icon.icon = this.model.gender == 'male' ? 'check-box-outline-blank' : 'check-box';
        this.$.index.textContent = this.model.index;
      }
    }
  });
</script>
